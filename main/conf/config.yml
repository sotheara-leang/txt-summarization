emb-size: 50
emb-file: data/train/embedding.bin

enc-hidden-size: 100
dec-hidden-size: 200

max-enc-steps: 100
max-dec-steps: 100

vocab-size: 50000
vocab-file: data/train/giga-vocab.txt

model-file: data/result/giga-model.ckpt

pointer-generator: true
share-dec-weight: true

device: cpu

logging:
  enable: true
  conf-file:

train:
  epoch: 50
  batch-size: 20
  log-batch: true
  log-batch-interval: 10
  clip-gradient-max-norm: 1

  lr: 0.001
  lr-decay: 1
  lr-decay-epoch: 50

  ml:
    enable: true
    forcing-ratio: 1
    forcing-decay: 0
  rl:
    enable: false
    transit-epoch: -1
    transit-decay: 0
    weight: 0.9984

  eval: true

  tb:
    enable: false
    log-dir: ${PROJ_HOME}/logs/giga/

  article-file: data/train/giga-article.txt
  summary-file: data/train/giga-summary.txt

  load-model-file:
  save-model-file: data/result/giga-model.ckpt
  save-model-per-epoch:

eval:
  batch-size: 20
  log-batch: true
  log-batch-interval: 2

  load-model-file: data/result/giga-model.ckpt

  article-file: data/train/giga-article.txt
  summary-file: data/train/giga-summary.txt
